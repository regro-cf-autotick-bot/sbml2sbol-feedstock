{% set name = "sbml2sbol" %}
{% set version = "0.1.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neilswainston/SbmlToSbol/archive/{{ version }}.tar.gz
  sha256: cb8aec05868ae38095ee55523231d429851c8e7731e85cd4c964d39ee5ce2bf2

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - python-libsbml
    - synbiochem-py
    - requests

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
    - python {{ python_min }}
  commands:
    - python -m {{ name|lower }} --help
    - pytest -v tests

about:
  home: https://github.com/neilswainston/SbmlToSbol
  summary: Convert sbml to sbol format
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
